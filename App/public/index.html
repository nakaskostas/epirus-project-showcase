<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epirus Project Organizer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

        :root {
            --primary-blue: #007bff;
            --primary-blue-dark: #0056b3;
            --light-gray: #f8f9fa;
            --medium-gray: #e9ecef;
            --dark-gray: #343a40;
            --text-color: #212529;
            --white: #ffffff;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--light-gray);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: var(--text-color);
        }

        .container {
            background-color: var(--white);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 550px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }

        h1 {
            text-align: center;
            color: var(--dark-gray);
            margin-bottom: 2rem;
            font-weight: 600;
        }

        .tabs {
            display: flex;
            background-color: var(--medium-gray);
            border-radius: 8px;
            margin-bottom: 1.5rem;
            overflow: hidden;
        }

        .tab-button {
            flex: 1;
            padding: 0.85rem;
            border: none;
            background-color: transparent;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            color: var(--dark-gray);
            transition: background-color 0.3s, color 0.3s;
        }

        .tab-button.active {
            background-color: var(--primary-blue);
            color: var(--white);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
        
        .tab-content p {
            margin-top: 0;
            margin-bottom: 0.5rem;
            color: #6c757d;
        }

        input[type="text"], .file-input-wrapper {
            width: 100%;
            padding: 0.85rem;
            border: 1px solid #ced4da;
            border-radius: 8px;
            box-sizing: border-box;
            margin-bottom: 1.5rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus, .file-input-wrapper:focus-within {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
            outline: none;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            cursor: pointer;
        }

        input[type="file"] {
            position: absolute;
            font-size: 100px;
            right: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }

        .file-input-label {
            color: #6c757d;
        }

        button#organize-btn {
            width: 100%;
            padding: 0.9rem;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-blue);
            color: var(--white);
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button#organize-btn:hover {
            background-color: var(--primary-blue-dark);
            transform: translateY(-2px);
        }

        #output {
            margin-top: 2rem;
            background-color: #212529;
            color: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            height: 200px;
            overflow-y: auto;
            font-family: 'SF Mono', 'Fira Code', 'Consolas', monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 0.875rem;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: var(--white);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            text-align: center;
            width: 90%;
            position: relative;
            max-width: 400px;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal-overlay.visible .modal-content {
            transform: scale(1);
        }

        .modal-content h2 {
            margin-top: 0;
            margin-bottom: 1rem;
            color: var(--dark-gray);
        }

        .modal-content p {
            margin-bottom: 2rem;
            color: #6c757d;
        }

        .modal-close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.75rem;
            color: #adb5bd;
            cursor: pointer;
            line-height: 1;
            padding: 0;
            transition: color 0.2s ease;
        }

        .modal-close-btn:hover {
            color: var(--dark-gray);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Project Organizer</h1>
        <div class="tabs">
            <button class="tab-button active" onclick="showTab('local')">Local Folder</button>
            <button class="tab-button" onclick="showTab('github')">GitHub URL</button>
        </div>

        <div id="local" class="tab-content active">
            <p>Enter the full path to the project folder on your computer:</p>
            <input type="text" id="local-source" placeholder="e.g., C:\Users\YourUser\Desktop\testtest">
        </div>

        <div id="github" class="tab-content">
            <p>Enter the GitHub repository URL:</p>
            <input type="text" id="github-source" placeholder="https://github.com/user/repo">
        </div>

        <button id="organize-btn" onclick="organize()">Organize</button>

        <div id="output"></div>
    </div>

    <!-- Modal for result -->
    <div id="result-modal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close-btn" onclick="closeModal()">&times;</button>
            <h2 id="modal-title"></h2>
            <p id="modal-message"></p>
        </div>
    </div>

    <script>
        let activeTab = 'local';

        function showTab(tabName) {
            activeTab = tabName;
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            document.querySelector(`.tab-button[onclick="showTab('${tabName}')"]`).classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }

        function showModal(title, message, isSuccess) {
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-message').innerText = message;
            const modal = document.getElementById('result-modal');            
            
            modal.classList.add('visible');
        }

        function closeModal() {
            document.getElementById('result-modal').classList.remove('visible');
        }

        function organize() {
            const output = document.getElementById('output');
            output.innerHTML = 'Starting organization...\n';
            document.getElementById('organize-btn').disabled = true;

            let sourceType = activeTab;
            let source;

            if (sourceType === 'local') {
                source = document.getElementById('local-source').value;
                if (!source) {
                    document.getElementById('organize-btn').disabled = false;
                    output.innerHTML += '[ERROR] Please enter a local folder path.\n';
                    return;
                }
                
            } else {
                source = document.getElementById('github-source').value;
                if (!source) {
                    document.getElementById('organize-btn').disabled = false;
                    output.innerHTML += '[ERROR] Please enter a GitHub URL.\n';
                    return;
                }
            }

            fetch('/organize', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ sourceType, source }),
            })
            .then(response => {
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let processSuccess = true;

                function read() {
                    reader.read().then(({ done, value }) => {
                        if (done) {
                            output.innerHTML += '\n[DONE] Process finished.\n';
                            output.scrollTop = output.scrollHeight;
                            document.getElementById('organize-btn').disabled = false;
                            if(processSuccess) showModal('Success!', 'The files have been organized successfully.', true);
                            return;
                        }
                        const chunk = decoder.decode(value, { stream: true });
                        const messages = chunk.split('\n\n');
                        messages.forEach(message => {
                            if (message.startsWith('data: ')) {
                                const data = message.substring(6);
                                if (data.includes('[ERROR]')) {
                                    processSuccess = false;
                                    showModal('Error!', 'The organization process failed. Check the output for details.', false);
                                }
                                if(data.includes('[DONE]')) {
                                    output.innerHTML += `\n${data}\n`;
                                } else {
                                    output.innerHTML += data;
                                }
                                output.scrollTop = output.scrollHeight;
                            }
                        });
                        read();
                    });
                }
                read();
            })
            .catch(error => {
                document.getElementById('organize-btn').disabled = false;
                showModal('Connection Error', `Failed to connect to the server: ${error.toString()}`, false);
                output.innerHTML += `\n[ERROR] ${error.toString()}\n`;
                output.scrollTop = output.scrollHeight;
            });
        }
    </script>
</body>
</html>
