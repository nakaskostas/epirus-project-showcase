<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epirus Project Organizer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap');

        :root {
            --primary-color: #82CFE2;
            --background-color: #2E2A36;
            --container-background: #3A364A;
            --text-color: #EAEAEA;
            --heading-color: #FFFFFF;
            --border-color: #4A465A;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: 'Source Code Pro', monospace;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            flex-direction: column; /* Align items vertically */
            align-items: center;
            height: 100vh;
            margin: 0;
            color: var(--text-color);
        }

        .container {
            background-color: var(--container-background);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 550px;
            border: 1px solid var(--border-color);
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 700; /* Bolder text */
            font-size: 2.2rem; /* Larger font size */
            letter-spacing: 1px;

            /* --- Impressive Gradient Effect --- */
            background: linear-gradient(90deg, var(--primary-color), #c3eaff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            text-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        .tabs {
            display: flex;
            background-color: var(--background-color);
            border-radius: 8px;
            margin-bottom: 1.5rem;
            overflow: hidden;
        }

        .tab-button {
            flex: 1;
            padding: 0.85rem;
            border: none;
            background-color: transparent;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            border-bottom: 2px solid transparent;
        }

        .tab-button.active {
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
        
        .tab-content p {
            margin-top: 0;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        input[type="text"] {
            width: 100%;
            padding: 0.85rem;
            border: 1px solid var(--border-color);
            background-color: var(--background-color);
            border-radius: 8px;
            box-sizing: border-box;
            margin-bottom: 1.5rem;
            color: var(--text-color);
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(130, 207, 226, 0.25);
            outline: none;
        }

        button#organize-btn {
            width: 100%;
            padding: 0.9rem;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: var(--background-color);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button#organize-btn:hover {
            background-color: #A2DFFF;
            transform: translateY(-2px);
        }

        #output {
            display: none;
            margin-top: 2rem;
            background-color: var(--background-color);
            color: var(--text-color);
            padding: 1rem;
            border-radius: 8px;
            height: 200px;
            overflow-y: auto;
            font-family: 'SF Mono', 'Fira Code', 'Consolas', monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 0.875rem;
            border: 1px solid var(--border-color);
        }

        /* Loader Styles */
        .loader-container {
            margin-top: 1.5rem;
            text-align: center;
            display: none; /* Hidden by default */
        }

        .loader-container.visible {
            display: block;
        }

        .loader {
            width: 64px;
            height: 64px;
            display: inline-block;
            position: relative;
        }
        .loader::after,
        .loader::before {
            content: '';  
            box-sizing: border-box;
            width: 64px;
            height: 64px;
            border-radius: 50%;
            border: 3px solid var(--heading-color);
            position: absolute;
            left: 0;
            top: 0;
            animation: animloader 2s linear infinite;
        }
        .loader::after {
            animation-delay: 1s;
        }

        @keyframes animloader {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }

        #progress-text {
            display: block;
            margin-top: 1rem;
            font-size: 1.2rem;
            color: var(--text-color);
        }
        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: var(--container-background);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            text-align: center;
            width: 90%;
            position: relative;
            max-width: 400px;
            transform: scale(0.9);
            transition: transform 0.3s ease;
            border: 1px solid var(--border-color);
        }

        .modal-overlay.visible .modal-content {
            transform: scale(1);
        }

        .modal-content h2 {
            margin-top: 0;
            margin-bottom: 1rem;
            color: var(--heading-color); /* Fallback color */
        }

        /* Gradient text for modal titles */
        .gradient-text-success {
            background: linear-gradient(90deg, var(--primary-color), #c3eaff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }

        .gradient-text-error {
            background: linear-gradient(90deg, #ff6b6b, #ffb8b8); /* Red gradient for errors */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }

        .modal-content p {
            margin-bottom: 2rem;
            color: var(--text-color);
        }

        .modal-close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.75rem;
            color: #adb5bd;
            cursor: pointer;
            line-height: 1;
            transition: color 0.2s ease;
        }

        .modal-close-btn:hover {
            color: var(--heading-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Project Organizer</h1>
        
        <p>Enter the project's local folder path or GitHub repository URL:</p>
        <input type="text" id="source-input" placeholder="e.g., C:\Users\...\project or https://github.com/user/repo">


        <button id="organize-btn" onclick="organize()">Organize</button>

        <div id="output"></div>
    </div>

    <!-- Loader -->
    <div id="loader-container" class="loader-container">
        <span class="loader"></span>
        <span id="progress-text"></span>
    </div>

    <!-- Modal for result -->
    <div id="result-modal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close-btn" onclick="closeModal()">&times;</button>
            <h2 id="modal-title"></h2>
            <p id="modal-message"></p>
        </div>
    </div>

    <script>
        function showModal(title, message, isSuccess) {
            const modalTitle = document.getElementById('modal-title');
            modalTitle.innerText = title;
            document.getElementById('modal-message').innerText = message;
            
            // Apply gradient style based on success or error
            modalTitle.classList.remove('gradient-text-success', 'gradient-text-error');
            if (isSuccess) {
                modalTitle.classList.add('gradient-text-success');
            } else {
                modalTitle.classList.add('gradient-text-error');
            }
            const modal = document.getElementById('result-modal');
            modal.classList.add('visible');
        }

        function closeModal() {
            document.getElementById('result-modal').classList.remove('visible');
        }

        function organize() {
            const organizeBtn = document.getElementById('organize-btn');
            const output = document.getElementById('output');
            const loaderContainer = document.getElementById('loader-container');
            const progressText = document.getElementById('progress-text');

            // Reset and show loader
            loaderContainer.classList.add('visible');
            progressText.innerText = '0%';

            // Hide old output and disable button
            output.style.display = 'none';
            output.innerHTML = 'Starting organization...\n';
            organizeBtn.disabled = true;

            let source = document.getElementById('source-input').value;
            if (!source) {
                organizeBtn.disabled = false;
                loaderContainer.classList.remove('visible');
                showModal('Error!', 'Please provide a local path or a GitHub URL.', false);
                output.innerHTML += '[ERROR] Please provide a local path or a GitHub URL.\n';
                return;
            }

            let sourceType;
            if ((source.startsWith('http://') || source.startsWith('https://')) && source.includes('github.com')) {
                sourceType = 'github';
                // Sanitize URL: remove trailing .git if it exists
                if (source.endsWith('.git')) {
                    source = source.slice(0, -4);
                }
            } else {
                sourceType = 'local';
                // For local files, we can simulate a quick progress
                progressText.innerText = '50%';
            }
            fetch('/organize', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ sourceType, source }),
            })
            .then(response => {
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let processSuccess = true;

                function read() {
                    reader.read().then(({ done, value }) => {
                        if (done) {
                            progressText.innerText = '100%';
                            organizeBtn.disabled = false;
                            
                            if(processSuccess) {
                                showModal('Success!', 'The files have been organized successfully.', true);
                            }
                            setTimeout(() => {
                                loaderContainer.classList.remove('visible');
                            }, 2000);
                            return;
                        }
                        const chunk = decoder.decode(value, { stream: true });
                        const messages = chunk.split('\n\n');
                        messages.forEach(message => {
                            if (message.startsWith('data: ')) {
                                const data = message.substring(6);
                                if (data.includes('[ERROR]')) {
                                    processSuccess = false;
                                    showModal('Error!', 'The organization process failed. Check the output for details.', false);
                                }

                                // Update progress bar based on server messages
                                const progressMatch = data.match(/(\d+)% complete/); // e.g., "git.clone resolving stage 50% complete"
                                if (progressMatch) {
                                    const percent = progressMatch[1];
                                    progressText.innerText = `${percent}%`;
                                }

                                // Log to hidden output for debugging
                                output.innerHTML += data;
                                output.scrollTop = output.scrollHeight;
                            }
                        });
                        read();
                    });
                }
                read();
            })
            .catch(error => {
                organizeBtn.disabled = false;
                loaderContainer.classList.remove('visible');
                showModal('Connection Error', `Failed to connect to the server: ${error.toString()}`, false);
                output.innerHTML += `\n[ERROR] ${error.toString()}\n`;
                output.scrollTop = output.scrollHeight;
            });
        }
    </script>
</body>
</html>
